<div>
    <h2>{{user.name}}</h2>
    {{error}}
    <img ng-src="{{user.avatar_url}}" alt="{{user.name}}" />
    <br />
    <br />
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Ratings</option>
        <option value="+language">Language</option>
    </select>
    <br />
    <br />
    <table class="table table-striped table-bordered" ng-repeat="repo in repos | orderBy:repoSortOrder">
        <thead>
            <tr>
                <td>Name</td>
                <td>Star Rating</td>
                <td>Language</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
                <td>{{repo.stargazers_count}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>
